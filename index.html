<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-6xl font-bold text-center mt-10">Welcome ! to Our Bank</h1>
    </header>
    <section class="mt-15 w-9/12 mx-auto">
        <div class="bg-red-300 mt-10 p-10 rounded-lg">
            <input class="block w-80 p-2 mx-auto rounded-lg" type="email" name="" id="user-email"
                placeholder="Enter your email">
            <input class="block w-80 p-2 mx-auto rounded-lg my-3" type="password" name="" id="user-password"
                placeholder="Enter your password">
            <button id="login-button" class="block bg-yellow-200 py-2 px-10 rounded-lg font-bold mx-auto">Login</button>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>

</html>
