<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="mt-10">
        <h1 class="text-6xl text-violet-900 text-center font-bold">Dashboard</h1>
    </header>
    <main>
        <section class="mt-15">
            <div class="grid grid-cols-3 gap-4 text-white w-9/12 mx-auto mt-10">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h2 class="text-3xl">Deposit</h2>
                    <h1 class="text-4xl">$<span id="deposit-amount">00</span></h1>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h1 class="text-4xl">$<span id="withdraw-amount">00</span></h1>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h2 class="text-3xl">Balance</h2>
                    <h1 class="text-4xl">$<span id="main-balance">1200</span></h1>
                </div>
            </div>
        </section>
        <section class="">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-red-400 p-10 rounded-xl mt-20">
                    <h2 class="text-3xl font-bold text-white">Please Deposit</h2>
                    <div class="flex flex-col py-5">
                        <input class="w-9/12 mx-auto p-3 rounded-lg" type="number" name="" id="deposit-field"
                            placeholder="$ Amount you want to deposit">
                        <button
                            class="bg-purple-600 hover:bg-purple-800 py-2 text-white rounded-lg font-bold w-1/4 mx-auto mt-5"
                            id="deposit-btn">Deposit</button>
                    </div>
                </div>
                <div class="bg-orange-400 p-10 rounded-xl mt-20">
                    <h2 class="text-3xl font-bold text-white">Please Withdraw</h2>
                    <div class="flex flex-col py-5">
                        <input class="w-9/12 mx-auto p-3 rounded-lg" type="number" name="" id="withdraw-field"
                            placeholder="$ Amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-purple-600 hover:bg-purple-800 py-2 text-white rounded-lg font-bold w-1/4 mx-auto mt-5">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
